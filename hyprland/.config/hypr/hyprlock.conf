source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha

general {
	disable_loading_bar = true
	hide_cursor = true
	grace = 0
}

background {
	monitor =
	brightness = 0.8
	blur_passes = 0
	color = $base
}

# Layout
label {
	monitor =
	text = Layout: $LAYOUT
	color = $text
	font_size = 30
	position = 30, -30
	halign = left
	valign = top
}

# Time
label {
	monitor =
	text = $TIME
	color = $text
	font_size = 100
	position = -30, 0
	halign = right
	valign = top
}

# Date
label {
	monitor =
	text = cmd[update:43200000] date +"%A, %d %B %Y"
	color = $text
	font_size = 30
	position = -30, -160
	halign = right
	valign = top
}

input-field {
	monitor =
	size = 600, 120
	outline_thickness = 4
	dots_size = 0.2
	dots_spacing = 0.2
	dots_center = true
	outer_color = $accent
	inner_color = $surface0
	font_color = $text
	fade_on_empty = false
	placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
	hide_input = false
	check_color = $accent
	fail_color = $red
	fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
	capslock_color = $yellow
	position = 0, -47
	halign = center
	valign = center
}
